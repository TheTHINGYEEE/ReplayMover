<html>
    <head>
        <title>Replay Mover</title>
    </head>
    <body>
        <h1>ReplayMover</h1>
        <p>This is an alternative version for slicedlime's broken website.<p>
        <p>Made by: ThingyTV (tngy on Discord)<p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" id="myFile" name="filename"><br><br>
            <label for="oldcoords">Old coordinates:</p>
            <input type="number" id="oldcoords" name="x1"> <input type="number" id="oldcoords" name="y1"> <input type="number" id="oldcoords" name="z1"><br><br>
            <label for="newcoords">New coordinates:</p>
            <input type="number" id="newcoords" name="x2"> <input type="number" id="newcoords" name="y2"> <input type="number" id="newcoords" name="z2"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
